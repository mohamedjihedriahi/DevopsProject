#docker-compose.yml
version: "3"

services:
  mysqldb:
   container_name: mysqldb
   ports:
    - '3306:3306'
   environment:
    - MYSQL_DATABASE=1
    - MYSQL_ALLOW_EMPTY_PASSWORD=1
   restart: always
   volumes:
    - mysqldb:/var/lib/mysql:rw
   image: 'mysql:latest'
  achatproject: 
   image: medjihedriahi/ratrappage
   container_name: ratrappage
   restart: on-failure
   ports: 
    - 8089:8089
   depends_on:
    - mysqldb
volumes:
  mysqldb: { }
